<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מאמרים</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
            line-height: 1.8;
        }
        header {
            background-color: #f0f8ff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: #5c88d4;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }
        .article-card {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .article-card h2 {
            color: #5c88d4;
            margin: 0;
        }
        .article-card p {
            margin: 10px 0;
            color: #666;
        }
        .read-more {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }
        .read-more:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>מאמרים</h1>
    </header>
    <div class="container">
        <div class="article-card">
            <h2>כותרת המאמר הראשון</h2>
            <p>תיאור קצר של המאמר, לספק לקוראים הצצה על מה מדובר.</p>
            <a href="article1.html" class="read-more">קרא עוד</a>
        </div>
        <div class="article-card">
            <h2>כותרת המאמר השני</h2>
            <p>תיאור קצר של המאמר, לספק לקוראים הצצה על מה מדובר.</p>
            <a href="article2.html" class="read-more">קרא עוד</a>
        </div>
        <!-- Add more articles similarly -->
    </div>
</body>
</html>
