<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מאמרים</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
            line-height: 1.8;
        }
        header {
            background-color: #f0f8ff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: #5c88d4;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }
        .article-card {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .article-card h2 {
            color: #5c88d4;
            margin: 0;
        }
        .article-card p {
            margin: 10px 0;
            color: #666;
        }
        .read-more {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }
        .read-more:hover {
            text-decoration: underline;
        }
        .articles-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 20px;
}

.article {
    width: 300px;
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.article img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.article-content {
    padding: 15px;
}

.article h3 {
    color: #5c88d4;
    margin-bottom: 10px;
}

.article p {
    color: #333;
    font-size: 0.9em;
    margin-bottom: 15px;
}

.article .read-more {
    background-color: #5c88d4;
    color: white;
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 4px;
}

.article .read-more:hover {
    background-color: #4975b3;
}

.article:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
}

    </style>
</head>
<body>
    <header>
        <h1>מאמרים</h1>
    </header>
  <div class="articles-container">
    <div class="article">
        <img src="article-image1.jpg" alt="Article 1 Image">
        <div class="article-content">
            <h3>כותרת מאמר ראשון</h3>
            <p>תקציר קצר של המאמר הראשון. פסקה שמזמינה את הקורא להיכנס ולקרוא את התוכן המלא.</p>
            <a href="article1.html" class="read-more">לקריאה נוספת</a>
        </div>
    </div>

    <div class="article">
        <img src="article-image2.jpg" alt="Article 2 Image">
        <div class="article-content">
            <h3>כותרת מאמר שני</h3>
            <p>תקציר קצר של המאמר השני. פסקה שמזמינה את הקורא להיכנס ולקרוא את התוכן המלא.</p>
            <a href="article2.html" class="read-more">לקריאה נוספת</a>
        </div>
    </div>
    <!-- Add more articles as needed -->
</div>
</body>
</html>
